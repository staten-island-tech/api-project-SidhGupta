<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.13.0/dist/full.js"></script>
    <style>
      /* Custom styles for the title */
      #title {
        font-size: 5rem; /* Large font size */
        color: #0000ff;  /* Blue color */
        font-weight: bold; /* Make the text bold */
        text-align: center; /* Center the text */
        margin-top: 20px; /* Add some margin at the top */
      }
    </style>
  </head>
  <body>
    <!-- Title with "POKEMON" text -->
    <div id="title">POKEMON</div>

    <!-- Filter buttons container -->
    <div id="filter-container" class="flex justify-center gap-4 p-4">
      <!-- Filter buttons will be dynamically inserted here -->
    </div>

    <!-- Card container -->
    <div id="card-container" class="container flex justify-around items-center flex-wrap m-auto" style="background-color: rgb(250, 19, 219);">
      <!-- Cards will be displayed here -->
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
